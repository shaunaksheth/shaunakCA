<!DOCTYPE html>
<html >
    <head>
        <title>Calculator</title>
        <script type="text/javascript">
            function Calculator()
            {
                    fval=parseFloat(document.getElementById("fval").value);
                    sval=parseFloat(document.getElementById("sval").value);
                   switch(document.getElementById("oprt").value)
                    {
                        case "add":
                        result.value=fval+sval;
                        break;
                    
                        case "sub":
                        result.value=fval-sval;
                        break;
                    
                        case "mul":
                        result.value=fval*sval;
                        break;
                    
                        case "div":
                        if (fval == 0 || sval==0)
                        {
                        result.value=0;
                        }
                        else
                        {
                            result.value=fval/sval;
                        }
                        break;                 
                    }
            }
        </script>
    </head>
    <body>
            Enter First Value : <input type="text" id="fval" name="fval" required /><br/>
            Select Operator :  <select name="oprt" id="oprt">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
            </select> <br/> 
            Enter Second Value : <input type="text" id="sval" name="sval" required /><br/>
            Calculated Value : <input type="text" id="result" name="CVal"/>
            <input type="button" value="Calculate" onclick="Calculator()"/>
    </body>
</html>
